<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}On-line Shop{% endblock %}</title>

        <!-- loading bootstrap.min.css and styles.css in this file. -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body>
        <!--  including our navbar.html file so that it’s available for use -->
        {% include 'shop/navbar.html' %}

        <!-- creat a bootstrap container -->
        <div class="container">

            <!-- created bootstrap row -->
            <div class="row" style="margin-top: 6%">

                <!-- create a bootstrap button -->
                 <button class="btn btn-info pull-right">

                    <!-- check whether our cart has items and display the content. If the cart is empty, we display “Your cart is empty”.  -->
                    {% with totail_items=cart|length %}
                        {% if cart|length > 0 %}
                            My Shopping Order:

                            <!-- create a link to our cart detail page -->
                            <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
                                {{ totail_items }} item {{ totail_items|pluralize }}, ${{ cart.get_total_price }}
                            </a>
                            
                            {% else %}
                            Your cart is empty.
                        {% endif %}
                    {% endwith %}

                 </button>

            </div>

        </div>

        {% block content %}

        {% endblock %}

        <!-- loading jquery and bootstrap javascript in this file. -->
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    </body>
</html>
